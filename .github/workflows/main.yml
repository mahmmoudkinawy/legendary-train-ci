name: 'Build and Test'

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 'Install Nodejs'
        uses: actions/setup-node@v4

      - name: 'Install dependencies'
        run: npm install

      - name: 'Build project'
        run: npm run build

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Nodejs
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test
